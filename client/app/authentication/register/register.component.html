<div class="register-form-container">
    <div class="card register-form">
        <div class="card-body">
            <h3 class="card-title text-center">Register</h3>
            <div class="card-text">
                <form [formGroup]="registerForm">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input
                            id="userName"
                            type="email"
                            class="form-control form-control-sm"
                            formControlName="userName">
                        <span *ngIf="rF.userName.touched && rF.userName.errors">
                            <span  *ngIf="rF.userName.errors.required" class="form-error">User Name is Required</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input 
                           id="email"
                           type="email"
                           class="form-control form-control-sm"
                           formControlName="email">
                        <span *ngIf="rF.email.touched && rF.email.errors">
                            <span  *ngIf="rF.email.errors.required" class="form-error">Email is Required</span>
                            <span  *ngIf="rF.email.errors.email" class="form-error">Not a valid Email</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                           type="password" 
                           class="form-control form-control-sm"
                           id="password"
                           formControlName="password">
                        <span *ngIf="rF.password.touched && rF.password.errors">
                            <span  *ngIf="rF.password.errors.required" class="form-error">Password is Required</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                           type="password" 
                           class="form-control form-control-sm"
                           id="confirmPassword"
                           formControlName="confirmPassword">
                        <span *ngIf="rF.confirmPassword.touched && rF.confirmPassword.errors">
                            <span  *ngIf="rF.confirmPassword.errors.required" class="form-error">Confirm Password is Required</span>
                            <span  *ngIf="rF.confirmPassword.errors.mismatch" class="form-error">Not Matched with password</span>
                        </span>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        [disabled]="registerForm.invalid"
                        (click)="userSignUp()">
                            Sign Up
                    </button>
                    <div class="sign-in">
                        <a href="" [routerLink]="'/auth/login'">Already have an account ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
